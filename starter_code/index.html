<!DOCTYPE html>
<html>

  <head>
      <title>
        ROCK PAPER SCISSORS GAME
       
      </title>
      <link rel="stylesheet" type="text/css" href="style.css">
      
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      
      <script src="script.js"></script> 
      
  </head>
  <div class="container">
      <div id="rock" class="token">ROCK</div>
      <div id="paper" class="token">PAPER</div>

    <div class="container">
      <div id="message">
          Click on your selection
      </div>
    </div>

    <div>
      User Points: <span id='userPoint'></span>
      Ai Points: <span id='aiPoint'></span>
    </div>
<img src="http://unionsquaremain.org/wp-content/uploads/2011/03/rps-10-event-icon.jpg">
  </body>

</html>
